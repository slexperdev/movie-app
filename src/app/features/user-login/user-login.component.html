




    <div class="auth-layout-wrap" style="background-image: url(../../../assets/dist-assets/images/photo-wide-4.jpg)">
    <div class="auth-content">

            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <div class="card o-hidden">
                    <div class="p-4">
                        <div class="auth-logo text-center"><img src="../../../assets/dist-assets/images/logo.png" alt=""></div>
                        <h1 class="text-18 text-center">Vacation4U</h1>
                        <h4 class="mb-4 text-14 text-center">Unwind, Explore, and Make Memories That Last a Lifetime!</h4>
                        <!-- <h1 class="mb-4 text-18 text-center">User Login</h1> -->
                        <form>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input class="form-control " name="email" [(ngModel)]="user.email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control " name="password" [(ngModel)]="user.password" type="password">
                            </div>
                            <button class="btn  btn-primary btn-block mt-2"  (click)="userLogin()" style="margin-bottom: 20px;">Sign In</button>
                        </form>
                        <!-- <div class="mt-3 text-center"><a class="text-muted">
                                <u>Register User</u></a></div> -->
                    </div>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>
    </div>
</div>
